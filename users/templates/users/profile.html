{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <img src="https://via.placeholder.com/150" class="card-img-top" alt="User Image">
                <div class="card-body">
                    <h5 class="card-title">{{ author.user.username }}</h5>
                    <p class="card-text">{{ author.bio }}</p>
                    <button type="button" class="btn btn-secondary mt-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                        Edit Profile
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Bio</h5>
                    <p class="card-text">{{ author.bio }}</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% include "users/edit_profile.html" %}

{% endblock content %}
