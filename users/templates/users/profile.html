{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                
                <img src="{{ user.get_profile_picture_url }}" class="card-img-top" alt="profile picture">
                
                <div class="card-body">
                    <h5 class="card-title">{{ user.get_full_name }}</h5>
                    <a  class="btn btn-secondary mt-2" href="{% url "users:profile_edit" %}">
                        Edit Profile
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Bio</h5>
                    <p class="card-text">{{ user.bio| default:"No biography provide." }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
