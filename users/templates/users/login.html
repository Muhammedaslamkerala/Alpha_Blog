<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alpha Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Login to Alpha Blog</h3>
                        {% comment %} <div class="social-login text-center mb-4">
                            <button class="btn btn-danger w-100 mb-2">Login with Google</button>
                            <button class="btn btn-primary w-100">Login with Facebook</button>
                        </div> {% endcomment %}

                        <div class="text-center mb-3">or</div>

                        <form method="POST">
                            {% csrf_token %}
                            {{ form.as_p}}

                            <button type="submit" class="btn btn-success w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="/forgot-password">Forgot Password?</a>
                        </div>

                        <div class="text-center mt-2">
                            <p>Don't have an account? <a href="{% url "users:signup" %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
