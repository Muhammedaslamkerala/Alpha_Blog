{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Login Page</title>
    <link rel="stylesheet" href="{% static "users/css/login_style.css" %}">

    </div>

</html>
