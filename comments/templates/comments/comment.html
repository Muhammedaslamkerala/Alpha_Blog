<div class="comment-section">
    <div class="comment-form">
        <h5>Leave a Comment</h5>
        <form id="comment-form">
            <div class="mb-3">
                <textarea class="form-control" id="comment" rows="3" placeholder="Enter your comment" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <h4>Comments</h4>
    <div id="comments-list">
        <!-- Comments will be dynamically loaded here -->
        <div class="comment">
            <div class="comment-author">John Doe</div>
            <div class="comment-text">This is a great post!</div>
        </div>
        <div class="comment">
            <div class="comment-author">Jane Smith</div>
            <div class="comment-text">Thanks for sharing this information.</div>
        </div>
    </div>
</div>
