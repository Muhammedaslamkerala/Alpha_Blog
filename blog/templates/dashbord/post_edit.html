{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Edit Post</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">Edit Article</div>
                <div class="card-body">
                    <form method="post"> 
                        {% csrf_token %}
                         {{ form.media }}
                         {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
