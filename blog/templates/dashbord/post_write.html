{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Write New Content</h1>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">New Article</div>
                <div class="card-body">
                    <form method="post" action="{% url 'blog:post_write' %}" novalidate>
                        {{ form.media }}
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
