{% extends "base.html" %}
{% block content %}
<div class="container my-4">
    <h1 class="text-center mb-4">Published Articles</h1>
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card mb-3">
                <div class="card-header">Articles</div>
                <div class="card-body">
                    <div class="list-group">
                        {% for post in post_list %}
                        <div class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-1">{{post.title}}</h5>
                                <p class="mb-1">{{post.body|truncatewords:10}}</p>
                                <small>Published on: {{post.published_date}}</small>
                            </div>
                            <div>
                                <a href="{% url "blog:post_details" post.id %}" class="btn btn-info btn-sm me-2">View</a>
                                <a href="{% url "blog:post_edit" post.id %}"  class="btn btn-primary btn-sm me-2">Edit</a>
                                <a href="{% url "blog:post_delete" post.id %}" class="btn btn-danger btn-sm">Delete</a>
                            </div>
                        </div>
                        {% endfor %}
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
