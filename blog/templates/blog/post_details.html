{% extends "base.html" %}
{% load static %}
{% block extra_head%}
<link rel="stylesheet" href="{% static "blog/css/postDetails_style.css" %}">
<link rel="stylesheet" href="{% static "comments/css/comment_style.css" %}">
{% endblock  %}
{% block content %}
<div class="container">
    <div class="post">
        <div class="post-title">{{ post.title }}</div>
        <div class="post-content">
            <p>{{ post.body }}</p>
        </div>
    </div>
    {% include "comments/comment.html" %}
</div>
    
{% endblock content %}
{% block extra_script %}
{% comment %} <script src="{% static "comments/js/comment_script.js" %}"> </script> {% endcomment %}
{% endblock extra_script %}
